{% extends 'base.html'%} {% block content %}

<details>
    <summary>[ Cadastrar novo jogo ]</summary>
    <div class="col-md-4">
        <form action="{{url_for('estoque')}}" method="POST">
            <input type="text" name="titulo" placeholder="Título" class="form-control" required>
            <input type="text" name="categoria" placeholder="Categoria" class="form-control" required>
            <input type="text" name="imagem" placeholder="URL da imagem" class="form-control" required>
            <input type="submit" value="Cadastrar" class="btn btn-success">
            <input type="reset" value="limpar" class="btn btn-danger">
        </form>
    </div>
</details>
<hr>

<h2>Controle de Estoque</h2>
<hr />
<table class="table table-bordered table hover">
  <thead class="table-dark">
    <tr>
      <th>Título</th>
      <th>Categoria</th>
      <th>Imagem</th>
    </tr>
  </thead>

  <tbody>
    {% for presente in presenteestoque %}

    <tr>
      <td>{{presente.titulo}}</td>
      <td>{{presente.categoria}}</td>
      <td><img src="{{presente.imagem}}" alt="{{presente.titulo}}" width="100"></td>
    </tr>

    {% endfor %}
  </tbody>
</table>

{% endblock content %}
