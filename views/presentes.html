{% extends 'base.html' %}
{% block content %}

<div class="container" style="background-color: white; border-radius: 8px;">
    <div class="row">
        {% for presente in presentes %}
        <div class="col-md-3 m-auto">
            <div class="card" style="width: 16rem;">
                <img src="{{ presente.imagem }}" alt="{{ presente.titulo }}" class="card-img-top" style="height: 150px; object-fit: cover;">
                <div class="card-body">
                    <h5>{{ presente.titulo }}</h5>
                    <h6>{{ presente.categoria }}</h6>

                    <form method="POST" action="{{ url_for('apipresentes') }}">
                        <input type="hidden" name="presente_id" value="{{ presente.id }}">
                        <button type="submit"
                                {% if presente.escolhido %} disabled style="background-color: gray; cursor: not-allowed;" {% endif %}
                                class="btn btn-dark w-100">
                            {% if presente.escolhido %} JÃ¡ escolhido {% else %} Quero esse presente {% endif %}
                        </button>
                    </form>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
