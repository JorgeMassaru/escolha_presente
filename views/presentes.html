{% extends 'base.html '%}

{% block content%}

    <div class="container" style="background-color: white; border-radius: 8px;">
        <div class="row">
            {% for presente in presentes %}
            <div class="col-md-3 m-auto">
                <div class="card" style="width: 16rem;">
      <img src="{{presente.imagem}}" alt="{{presente.titulo}}" width="100">
                    <div class="card-body">
                        <h5> {{presente.titulo}} </h5>
                        <h5> {{presente.categoria}} </h5>
                        <a href="{{url_for('apipresentes', id=presente.id)}}" class="btn btn-dark">  </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock content %}
